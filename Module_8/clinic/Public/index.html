<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinic Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container py-5">
    <h2 class="mb-4">Clinic Login</h2>

    <form id="loginForm" class="mb-3">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <button class="btn btn-primary" type="submit">Login</button>
    </form>

    <div class="col">
      <button class="btn btn-success mb-3" onclick="getAppointments()">
        Get My Appointments
      </button>
      <div class="col">
        <button
          class="btn btn-success mb-3"
          onclick="getServicesByAppointmentID()"
        >
          Get All Services in Appointment By ID:
        </button>
        <label for="servicesByAppointID">Search ID:</label>
        <input type="text" id="servicesByAppointID" placeholder="ID parameter" />
      </div>
      <div class="col">
        <button
          class="btn btn-success mb-3"
          onclick="getInvoiceByAppointmentID()"
        >
          Get All Services in Appointment By ID:
        </button>
        <label for="invoiceByAppointID">Search ID:</label>
        <input type="text" id="invoiceByAppointID" placeholder="ID parameter" />
      </div>
    </div>

    <pre id="output" class="bg-light p-3 border"></pre>

    <script src="index.js"></script>
  </body>
</html>
