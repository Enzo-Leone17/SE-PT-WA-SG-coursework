<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>API fetch exercise</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center py-4">Fake Store Products</h1>
    <div class="container mx-auto mb-4">
      <div class="row">
        <div class="col">
          <label for="dropdown-filter">Filter By Category:</label>
          <select id="dropdown-filter" class="form-select">
            <option value="all">All</option>
            <option value="electronics">Electronics</option>
            <option value="jewelery">Jewelery</option>
            <option value="men's clothing">Men's Clothing</option>
            <option value="women's clothing">Women's Clothing</option>
          </select>
        </div>
        <div class="col">
          <label for="dropdown-sorter">Sort By:</label>
          <select id="dropdown-sorter" class="form-select">
            <option value="none">None</option>
            <option value="a-z">Title ascending</option>
            <option value="z-a">Title descending</option>
            <option value="price-ascending">Price ascending</option>
            <option value="price-descending">Price descending</option>
          </select>
        </div>
        <div class="col-lg-4 row">
          <div class="d-flex flex-row align-items-center pt-3">
            <label for="search">Search Item:</label>
            <input type="text" id="search" class="form-control" />
            <button class="btn btn-primary" onclick="searchProducts()">Search</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row" id="product-list">
        <!-- JS will clone and load posts here -->
      </div>
    </div>

    <!-- Hidden Card Template -->
    <template id="product-template">
      <div class="col-12 col-md-3 mb-4">
        <div class="card h-100 position-relative">
          <div class="product-category">
            <div
              class="position-absolute top-0 end-0 bg-dark border border-light rounded-circle opacity-75 z-3 overflow-hidden"
            >
              <img src="" class="category-icon" alt="Category Icon" />
            </div>
          </div>
          <img
            src=""
            class="card-img-top product-image pt-5 z-1"
            alt="Product Image"
          />
          <div class="card-body d-flex flex-column">
            <h5 class="product-title"></h5>
            <p class="card-text text-muted product-price"></p>
            <p class="card-text product-description"></p>
          </div>
        </div>
      </div>
    </template>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
