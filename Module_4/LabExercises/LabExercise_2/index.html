<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Application</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-display">
        <span id="previous-display"></span>
        <span id="current-display"></span>
      </div>
      <div class="calculator-body">
        <div class="buttons">
          <!--top row-->
          <button class="regular-button" onclick="appendToDisplay('/')">
            รท
          </button>
          <button class="regular-button" onclick="appendToDisplay('*')">
            X
          </button>
          <button class="regular-button" onclick="appendToDisplay('-')">
            -
          </button>
          <button class="clear-button" onclick="clearDisplay()">CLEAR</button>
        </div>
        <div class="buttons">
          <!--second row-->
          <button class="regular-button" onclick="appendToDisplay('7')">
            7
          </button>
          <button class="regular-button" onclick="appendToDisplay('8')">
            8
          </button>
          <button class="regular-button" onclick="appendToDisplay('9')">
            9
          </button>
          <button class="plus-button" onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="buttons">
          <!--third row-->
          <button class="regular-button" onclick="appendToDisplay('4')">
            4
          </button>
          <button class="regular-button" onclick="appendToDisplay('5')">
            5
          </button>
          <button class="regular-button" onclick="appendToDisplay('6')">
            6
          </button>
          
        </div>
        <div class="buttons">
          <!--fourth row-->
          <button class="regular-button" onclick="appendToDisplay('1')">
            1
          </button>
          <button class="regular-button" onclick="appendToDisplay('2')">
            2
          </button>
          <button class="regular-button" onclick="appendToDisplay('3')">
            3
          </button>
          <button class="equal-button" onclick="calculateResult()">=</button>
        </div>
        <div class="buttons">
          <!--fifth row-->
          <button class="zero-button" onclick="appendToDisplay('0')">0</button>
          <button class="regular-button" onclick="appendToDisplay('.')">
            .
          </button>
          
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
