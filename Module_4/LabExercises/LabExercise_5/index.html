<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic News Display</title>
    <!--use tailwind & flowbite-->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav
      class="bg-white dark:bg-gray-900 w-full border-b border-gray-200 dark:border-gray-600 fixed start-0 top-0 left-0 z-50"
    >
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-center mx-auto p-4"
      >
        <div class="flex flex-container gap-4">
          <button
            data-modal-target="edit-modal"
            data-modal-toggle="edit-modal"
            class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            type="button"
            onclick="editNews()"
          >
            Edit News
          </button>
          <button
            class="block text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            type="button"
            onclick="toggleNewsRefresh()"
          >
            Start/stop refresh
          </button>
        </div>
      </div>
    </nav>
    <!-- Modal for editing news-->
    <div
      id="edit-modal"
      tabindex="-1"
      aria-hidden="true"
      class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
    >
      <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
          <!-- Modal header -->
          <div
            class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200"
          >
            <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
              Edit News (format sensitive)
            </h3>
            <button
              type="button"
              class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
              data-modal-hide="edit-modal"
            >
              <svg
                class="w-3 h-3"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 14 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                />
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
          </div>
          <!-- Modal body -->
          <div
            id="news-edit-list"
            class="p-4 md:p-5 space-y-4 flex flex-col flex-container overflow-y-auto"
          ></div>
          <!-- Modal footer -->
          <div
            class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600"
          >
            <button
              type="button"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              onclick="createNews()"
            >
              Create News
            </button>
            <button
              data-modal-hide="edit-modal"
              type="button"
              class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-green-700 rounded-lg hover:bg-green-400 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100"
              onclick="confirmEdit()"
            >
              Confirm edit
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Template for editing news list-->
    <template id="news-edit-template">
      <label
        for="message"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white news-title"
        >1: Election Results</label
      >
      <textarea
        id="message"
        rows="4"
        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 news-content"
        placeholder="title:Sample...&#10;content:Sample..."
      ></textarea>
    </template>
    <!-- container for news -->
    <div
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 mb-4 overflow-y-auto mt-20"
      id="news-list"
    ></div>
    <template id="news-template">
      <div
        class="block lg:max-w-lg sm:max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
      >
        <h5
          class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white news-title"
        ></h5>
        <p
          class="font-normal text-gray-700 dark:text-gray-400 news-content"
        ></p>
      </div>
    </template>
    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
