<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>API fetch exercise</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center py-4">Posts</h1>
    <div class="container mx-auto">
      <label for="post-limiter">Limit Posts:</label>
      <input
        type="text"
        id="post-limiter"
        placeholder="Default = 10"
        class="text-center"
      />
      <button type="button" class="btn btn-primary" onclick="updateDisplay()">
        Update Display
      </button>
    </div>

    <div class="container">
      <div class="row" id="post-list">
        <!-- JS will clone and load posts here -->
      </div>
    </div>

    <!-- Hidden Card Template -->
    <template id="post-card-template">
      <div class="col-12 col-md-3 mb-4">
        <div class="card h-100">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title"></h5>
            <p class="card-text content"></p>
          </div>
        </div>
      </div>
    </template>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
